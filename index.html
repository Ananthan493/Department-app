<!DOCTYPE html>
<html lang="en">

<head>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Fisat</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"

                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

                    <a class="nav-link active" aria-current="page" href="#">Home</a>

                    <a class="nav-link" href="#">Delete</a>
                    <a class="nav-link" href="#">View</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                <div class="row g-3">
                    <div class="col col-12 col-sm-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="label form-label">Employee Name</label>
                        <input type="text" class="input form-control">
                    </div>
                    <div class="col col-12 col-sm-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="label form-label">Mobile No.</label>
                        <input type="text" class="input form-control">
                    </div>
                    <div class="col col-12 col-sm-12 col-lg-12 col-xl-12 col-xxl-12">
                        <label for="" class="label form-label">Address</label>
                        <textarea name="" id="" class="form-control"></textarea>
                    </div>
                    <div class="col col-12 col-sm-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="label form-label">pincode</label>
                        <input type="text" class="input form-control">
                    </div>
                    <div class="col col-12 col-sm-6 col-lg-6 col-xl-6 col-xxl-6">

                        <select name="" id="" class="form-control">
                            <option value="MCA">MCA</option>
                            <option value="CS">CS</option>
                            <option value="EC">EC</option>
                            <option value="EEE">EEE</option>
                            <option value="EI">EI</option>
                            <option value="MBA">MBA</option>
                            <option value="Civil">Civil</option>
                            <option value="Mech">Mech</option>
                        </select>
                    </div>
                    <div class="col col-12 col-sm-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="label form-label">HOD Name</label>
                        <input type="text" class="input form-control">
                    </div>
                    <div class="col col-12 col-sm-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="label form-label">Email</label>
                        <input type="text" class="input form-control">
                    </div>
                    <div class="col col-12 col-sm-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="label form-label">Password</label>
                        <input type="text" class="input form-control">
                    </div>
                    <div class="col col-12 col-sm-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="label form-label">Confirm Password</label>
                        <input type="text" class="input form-control">
                    </div>
                    <div class="col col-12 col-sm-6 col-lg-6 col-xl-6 col-xxl-6">
                        <button class="btn btn-success">Register</button>
                    </div>
                </div>
            </div>
